<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
div > p{
    display: none;
}

div:hover{
    color: red;
}

div:hover > p{
    display: block;
    color: white;
    background-color: red;
    width: 300px;
}

    </style>
</head>
<body>
    <h1>Exemple</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
    <p>TExto escondido</p>
    <p>Aqui tb hidden</p>    
</div>
<p>Fim do exemplo</p>
</body>
</html>
