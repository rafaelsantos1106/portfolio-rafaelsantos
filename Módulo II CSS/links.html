<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <Style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: purple;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }

        A:active{
            color: blue;
        }

        a::after{
            content: '[link]';
        }
    </Style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.globo.com/" target="_blanck">Globo.com</a></li>
        <li><a href="https://www.linkedin.com/in/rafael-santos-291258104/">linkedin</a></li>
        <li><a href="https://www.uol.com.br/">Uol</a></li>
    </ul>
</body>
</html>
