<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Steps with DOM</title>
    <style>
body{   
    background-color: rgba(0, 68, 255, 0.596);
    color: white;
    font: normal 10pt arial;
}

    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p> Aqui vai o resultado </p>
    <p> Aprenedendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg"> Clique em mim </div>
    <script>
        var corpo = window.document.body
        corpo.style.background = 'pink'

        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou esperando...'

        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Est√° escrito assim: ' + p1.innerText)
    </script>
</body>
</html>
