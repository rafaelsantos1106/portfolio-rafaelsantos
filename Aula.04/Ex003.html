<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>

    <style>
        body{ background-color: rgb(59, 59, 243);
        color: white;
        font: normal 20pt Arial;
        }

        h1{
            color: yellowgreen;
        }

    </style>
</head>
<body>
    <h1>First Java calculator</h1>
    <p> Only to the best student in math </p>
    <script>
        var n1 = Number.parseInt(window.prompt("Type numer one"))
        var n2 = Number.parseInt(window.prompt("Type number two"))
        resultado = n1 + n2
        document.write(`Score is from ${n1} plus ${n2} is ${resultado}`)
    </script>
    
</body>
</html>
